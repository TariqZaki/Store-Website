<section class="contact mt-5 pt-5 min-vh-100" id="contact">
    <div class="container">
      <div class="title my-5">
        <h2 class=" fw-bolder text-center fs-1">Register and Join Us</h2>
      </div>
      <form class="mx-auto my-5">
        <div class="form-floating mb-4">
          <input type="text" class="form-control border-0 border-bottom shadow-sm position-relative" id="nameInput" name="nameInput" placeholder="Name">
          <label for="nameInput" class="position-absolute"><i class="fa-solid fa-file-signature"></i> | Name</label>
        </div>
        <div class="form-floating mb-4">
          <input type="number" class="form-control border-0 border-bottom shadow-sm" id="userPhone" name="userPhone" placeholder="Phone">
          <label for="userPhone"><i class="fa-solid fa-phone"></i> | Phone</label>
        </div>
        <div class="form-floating mb-4">
          <input type="email" class="form-control border-0 border-bottom shadow-sm" id="emailInput" name="emailInput" placeholder="Email">
          <label for="emailInput"><i class="fa-solid fa-envelope"></i> | Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control border-0 border-bottom shadow-sm" id="passInput" name="passInput" placeholder="Password">
          <label for="passInput"><i class="fa-solid fa-lock"></i> | Password</label>
        </div>
        <button class="btn btn-dark rounded-2 ms-2">Send Message</button>
      </form>
    </div>
  </section>
